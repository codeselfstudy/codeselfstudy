# fly.toml app configuration file generated for codeselfstudy on 2026-01-06T22:09:29-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "codeselfstudy"
primary_region = "sjc"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "256mb"
  cpus = 1
  memory_mb = 256

[mounts]
  source = "data"
  destination="/data"
  auto_extend_size_threshold = 80
  auto_extend_size_increment = "1GB"
  auto_extend_size_limit = "10GB"
