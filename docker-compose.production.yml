version: "3"

volumes:
    mongo:
    redis:

services:
    nginx:
        restart: always
        depends_on:
            - express_api
            - gatsby
        build:
            dockerfile: Dockerfile
            context: ./containers/nginx
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./data/certbot/conf:/etc/letsencrypt
            - ./data/certbot/www:/var/www/certbot
        command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

    gatsby:
        build:
            dockerfile: Dockerfile
            context: ./containers/gatsby
        depends_on:
            - express_api
        environment:
            - NODE_ENV=production
            - GATSBY_WEBPACK_PUBLICPATH=/
        working_dir: /app

    # The API for the puzzle server
    express_api:
        depends_on:
            - mongo
            - redis
        build:
            dockerfile: Dockerfile
            context: ./containers/express_api
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - NODE_ENV=production
        env_file:
            - ./.env/express_api

    # The MERN database
    mongo:
        image: mongo
        volumes:
            - mongo:/data/db

    # Express.js sessions
    redis:
        image: "redis:latest"
        volumes:
            - redis:/data

    # This obtains the Let's Encrypt certificates
    certbot:
        image: certbot/certbot
        volumes:
            - ./data/certbot/conf:/etc/letsencrypt
            - ./data/certbot/www:/var/www/certbot
        entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
