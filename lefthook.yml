pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{md,mdx,ts,js,mjs,cjs,jsx,tsx,yaml,yml,json,html,css,scss,vue,astro}"
      run: bun run prettier --write {staged_files}
      stage_fixed: true

pre-push:
  parallel: true
  commands:
    test:
      run: bun run test
    lint:
      glob: "*.{ts,js,mjs,cjs,jsx,tsx,astro}"
      run: bun run eslint --fix {push_files}
    stylelint:
      glob: "*.{css,scss}"
      run: bun run stylelint --fix {push_files}
